    <div class="row-container">

          <p id="objectName"></p>
          <span id="seconds"> 00:19 </span>

          <div id="element-container">
            <button
              type="button"
              href="#"
              class="btn"
              id="deleteStrokeButton"
              onclick="clearCanvas()"
              style="font-size: 24px"
            >
              <i class="fa fa-eraser"></i>
            </button>
            <button
              type="button"
              href="#"
              class="btn"
              id="conclusionButton"
              onclick="nextSketch()"
          
            >
              <i class="fa fa-arrow-right"></i>
            </button>
          </div>
        </div>


      </div>
      <div class="row-bot">
        
        <div id="canvas-wrapper" style="display: block">
          <canvas id="canvas"
            >Your browser does not support canvas. Please upgrade it!</canvas
          >
        </div>
      </div>
